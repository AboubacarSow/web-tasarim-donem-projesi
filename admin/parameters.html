<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogy Admin - Dashboard</title>
  <link href="assets/img/favicon.png" rel="icon" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="burger-item">
        <h4 class="mb-4" style="color:rgb(244, 244, 244); text-align: center;">Blogy.   Admin</h4>
        <button class="burger-btn d-lg-none" id="sidebarToggle">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <ul class="nav-items nav flex-column nav-pills">
       <li class="nav-item">
            <a href="dashboard.html" class="nav-link ">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
        </li>

        <li class="nav-item">
                <a class="nav-link collapsed d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#blogsMenu" role="button" aria-expanded="false" aria-controls="blogsMenu">
                    <span><i class="bi bi-journal-text me-2"></i> Bloglar</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <div class="collapse" id="blogsMenu">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item">
                            <a href="blogs.html" class="nav-link active">Listele</a>
                        </li>
                        <li class="nav-item">
                            <a href="create-blog.html" class="nav-link">Oluştur</a>
                        </li>
                    </ul>
                </div>
            </li>

            <!-- Categories -->
            <li class="nav-item">
                <a class="nav-link collapsed d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#categoriesMenu" role="button" aria-expanded="false" aria-controls="categoriesMenu">
                    <span><i class="bi bi-tags me-2"></i> Kategoriler</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <div class="collapse" id="categoriesMenu">
                    <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">Listele</a>
                    </li>
                    <li class="nav-item">
                        <a href="create-category.html" class="nav-link">Oluştur</a>
                    </li>
                    </ul>
                </div>
            </li>

            <!-- Authors -->
            <li class="nav-item">
                <a class="nav-link collapsed d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#authorsMenu" role="button" aria-expanded="false" aria-controls="authorsMenu">
                    <span><i class="bi bi-people me-2"></i> Yazarlar</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <div class="collapse" id="authorsMenu">
                    <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a href="authors.html" class="nav-link">Listele</a>
                    </li>
                    <li class="nav-item">
                        <a href="create-author.html" class="nav-link">Oluştur</a>
                    </li>
                    </ul>
            </div>
        </li>
        <!-- Messages -->
        <li class="nav-item">
            <a href="messages.html" class="nav-link">
                <i class="bi bi-envelope me-2"></i> Mesajlar
            </a>
        </li>

        <!-- Contacts -->
        <li class="nav-item">
            <a href="contacts.html" class="nav-link">
                <i class="bi bi-person-rolodex me-2"></i> İletişim
            </a>
        </li>

        <!-- Settings -->
        <li class="nav-item">
            <a href="parameters.html" class="nav-link active">
                <i class="bi bi-gear me-2"></i> Ayarlar
            </a>
        </li>
    </ul>
    <div class="sidebar-footer mt-auto text-center position-relative mb-0">
        <a href="login.html" class="btn btn-danger mx-3 mb-4 w-100"><i class="bi bi-box-arrow-right me-2"></i> Çıkış Yap</a>
    </div>
  </div>

  <!-- Main Content -->

  <div class="content p-4">

    <h3 class="mb-4">Ayarlar</h3>

    <!-- TABS -->
    <ul class="nav nav-tabs mb-4" id="settingsTabs" role="tablist">
      
        <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#social" type="button">Sosyal Medya</button>
        </li>

       

        <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#security" type="button">Güvenlik</button>
        </li>

        <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile" type="button">Yönetici Profili</button>
        </li>
    </ul>

    <!-- TAB CONTENT -->
    <div class="tab-content">

       
        <!-- SOCIAL MEDIA -->
        <div class="tab-pane fade show active " id="social">
            <div class="card shadow-sm p-4 mb-4">
                <h5>Sosyal Medya Bağlantıları</h5>

                <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Instagram</label>
                    <input type="text" class="form-control" placeholder="https://instagram.com/...">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Twitter / X</label>
                    <input type="text" class="form-control" placeholder="https://x.com/...">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">LinkedIn</label>
                    <input type="text" class="form-control" placeholder="https://linkedin.com/...">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">YouTube</label>
                    <input type="text" class="form-control" placeholder="https://youtube.com/...">
                </div>
                </div>

            </div>
        </div>

       

        <!-- SECURITY -->
        <div class="tab-pane fade" id="security">
            <div class="card shadow-sm p-4 mb-4">
                <h5>Güvenlik Ayarları</h5>

                <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="2faSwitch">
                <label class="form-check-label" for="2faSwitch">İki Adımlı Doğrulama (2FA)</label>
                </div>

                <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Karanlık Mod</label>
                </div>

                

            </div>
        </div>

        <!-- PROFILE -->
        <div class="tab-pane fade" id="profile">
        <div class="card shadow-sm p-4 mb-4">
            <h5>Yönetici Profil Bilgileri</h5>

            <div class="row mt-3">

            <div class="col-md-6 mb-3">
                <label class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" value="Mert Yasin">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">E-posta</label>
                <input type="email" class="form-control" value="mertyasin@blogy.com">
            </div>

            <div class="col-md-8 mb-3 m-auto">
                <label class="form-label">Profil Fotoğrafı</label>
                <input type="file" class="form-control" accept="image/*"><br/>
                <img  src="assets/img/person/photo.jpg" class="form-control" accept="image/*" alt="Profil Fotoğrafı">
            </div>

            </div>
        </div>
        </div>

    </div>

    <!-- SAVE BUTTON -->
    <div class="text-end mt-4">
        <button class="btn btn-primary btn-lg px-4">
        <i class="bi bi-check-circle me-2"></i>Değişiklikleri Kaydet
        </button>
    </div>

    </div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>

</body>
</html>
