<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | Blogy Admin</title>
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/auth.css">
</head>

<body>

   <div class="card shadow p-4 auth-card">
        <div class="auth-header text-center mb-3">
            <h3 class="title">Blogy Admin</h3>
            <p class="text-muted">Yeni bir hesap oluşturun</p>
        </div>

        <form>
            <div class="mb-3">
                <label class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" placeholder="Ad Soyad">
            </div>

            <div class="mb-3">
                <label class="form-label">Email Adresi</label>
                <input type="email" class="form-control" placeholder="ornek@mail.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>

            <div class="mb-3">
                <label class="form-label">Şifre Tekrar</label>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>

            <a href="login.html" class="btn button w-100 text-light"><i class="bi bi-person-add me-2"></i>Kayıt Ol</a>

            <div class="text-center mt-3">
                <a href="login.html" class="text-dark fw-semibold">Zaten hesabınız var mı? Giriş Yap</a>
            </div>
        </form>
    </div>

</body>

</html>
