    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <!-- Sidebar -->

        <div class="burger-item">
            <h4 class="mb-4" style="color:rgb(244, 244, 244); text-align: center;">Blogy. Admin</h4>
            <button class="burger-btn d-lg-none" id="sidebarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <ul class="nav-items nav flex-column nav-pills">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link ">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>

            <!-- Blogs -->
            <li class="nav-item">
                <a class="nav-link collapsed" data-bs-toggle="collapse" href="#blogsMenu" role="button" aria-expanded="false" aria-controls="blogsMenu">
                    <i class="bi bi-journal-text me-2"></i> Bloglar
                </a>
            <div class="collapse" id="blogsMenu">
                <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a href="blogs.html" class="nav-link active">Listele</a>
                    </li>
                    <li class="nav-item">
                        <a href="create-blog.html" class="nav-link">Oluştur</a>
                    </li>
                </ul>
            </div>
            </li>

            <!-- Categories -->
            <li class="nav-item">
                <a class="nav-link collapsed" data-bs-toggle="collapse" href="#categoriesMenu" role="button" aria-expanded="false" aria-controls="categoriesMenu">
                    <i class="bi bi-tags me-2"></i> Kategoriler
                </a>
                <div class="collapse" id="categoriesMenu">
                    <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">Listele</a>
                    </li>
                    <li class="nav-item">
                        <a href="create-category.html" class="nav-link">Oluştur</a>
                    </li>
                    </ul>
                </div>
            </li>

            <!-- Authors -->
            <li class="nav-item">
                <a class="nav-link collapsed" data-bs-toggle="collapse" href="#authorsMenu" role="button" aria-expanded="false" aria-controls="authorsMenu">
                    <i class="bi bi-people me-2"></i> Yazarlar
                </a>
                <div class="collapse" id="authorsMenu">
                    <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a href="authors.html" class="nav-link">Listele</a>
                    </li>
                    <li class="nav-item">
                        <a href="create-author.html" class="nav-link">Oluştur</a>
                    </li>
                    </ul>
                </div>
            </li>

            <!-- Messages -->
            <li class="nav-item">
                <a href="messages.html" class="nav-link">
                    <i class="bi bi-envelope me-2"></i> Mesajlar
                </a>
            </li>

            <!-- Contacts -->
            <li class="nav-item">
                <a href="contacts.html" class="nav-link">
                    <i class="bi bi-person-rolodex me-2"></i> İletişim
                </a>
            </li>

            <!-- Settings -->
            <li class="nav-item">
                <a href="parameters.html" class="nav-link">
                    <i class="bi bi-gear me-2"></i> Ayarlar

            </li>
        </ul>
        <div class="sidebar-footer mt-auto text-center position-relative mb-0">
            <a href="login.html" class="btn btn-danger mx-3 mb-4 w-100"><i class="bi bi-box-arrow-right me-2"></i> Çıkış Yap</a>
        </div>
    </div>

    <!-- Main Content -->

    <!-- MAIN CONTENT -->
    <div class="content py-4">
    <h2 class="page-title mb-4">
        <i class="bi bi-pencil-square"></i> Blog Yazısını Düzenle
    </h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form>
                <!-- Title -->
                <div class="mb-3">
                    <label class="form-label">Blog Başlığı</label>
                    <input type="text" class="form-control" value="Docker Ne dir? Temel Rehber">
                </div>

                <!-- Author -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Yazar</label>
                    <select class="form-select">
                        <option value="">Yazar seçiniz</option>
                        <option>Ayşe Güler</option>
                        <option>Kevin Anderson</option>
                        <option>Mehmet Yılmaz</option>
                    </select>
                </div>
                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label">Kategori</label>
                    <select class="form-select">
                        <option selected>Teknoloji</option>
                        <option>Eğitim</option>
                        <option>Programlama</option>
                        <option>Bilim</option>
                    </select>
                </div>

                <!-- Thumbnail -->
                <div class="mb-3">
                    <label class="form-label d-block">Thumbnail Resmi</label>

                    <img id="image-preview" src="assets/img/blog/docker-bulut.png" class="mb-2">

                    <input type="file" class="form-control mt-2" accept="image/*" onchange="previewImage(event)">
                </div>

                <!-- Content -->
                <div class="mb-3">
                    <label class="form-label">İçerik</label>
                    <textarea id="editor">
                        <h3>Docker Nedir?</h3>
                        <p>Docker, uygulamaları ve hizmetleri konteynerler içinde çalıştırmak için kullanılan açık kaynaklı bir platformdur...</p>
                    </textarea>
                </div>

                <!-- Buttons -->
                <div class="text-end">
                    <a href="blogs.html" class="btn btn-secondary">İptal</a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check2-circle"></i> Değişiklikleri Kaydet
                    </button>
                </div>

            </form>
        </div>
    </div>
    </div>
    </div>



    <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/tinymce@5/tinymce.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
