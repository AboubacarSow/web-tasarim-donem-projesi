<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogy Admin - Blog Detayı</title>
    <link href="assets/img/favicon.png" rel="icon" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="burger-item">
            <h4 class="mb-4" style="color:rgb(244, 244, 244); text-align: center;">Blogy. Admin</h4>
            <button class="burger-btn d-lg-none" id="sidebarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
       <ul class="nav-items nav flex-column nav-pills">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link ">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>

            <!-- Blogs -->
            <li class="nav-item">
                <a class="nav-link collapsed d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#blogsMenu" role="button" aria-expanded="false" aria-controls="blogsMenu">
                    <span><i class="bi bi-journal-text me-2"></i> Bloglar</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <div class="collapse" id="blogsMenu">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item">
                            <a href="blogs.html" class="nav-link active">Listele</a>
                        </li>
                        <li class="nav-item">
                            <a href="create-blog.html" class="nav-link">Oluştur</a>
                        </li>
                    </ul>
                </div>
            </li>

            <!-- Categories -->
            <li class="nav-item">
                <a class="nav-link collapsed d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#categoriesMenu" role="button" aria-expanded="false" aria-controls="categoriesMenu">
                    <span><i class="bi bi-tags me-2"></i> Kategoriler</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <div class="collapse" id="categoriesMenu">
                    <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">Listele</a>
                    </li>
                    <li class="nav-item">
                        <a href="create-category.html" class="nav-link">Oluştur</a>
                    </li>
                    </ul>
                </div>
            </li>

            <!-- Authors -->
            <li class="nav-item">
                <a class="nav-link collapsed d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#authorsMenu" role="button" aria-expanded="false" aria-controls="authorsMenu">
                    <span><i class="bi bi-people me-2"></i> Yazarlar</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <div class="collapse" id="authorsMenu">
                    <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a href="authors.html" class="nav-link">Listele</a>
                    </li>
                    <li class="nav-item">
                        <a href="create-author.html" class="nav-link">Oluştur</a>
                    </li>
                    </ul>
                </div>
            </li>

            <!-- Messages -->
            <li class="nav-item">
                <a href="messages.html" class="nav-link">
                    <i class="bi bi-envelope me-2"></i> Mesajlar
                </a>
            </li>

            <!-- Contacts -->
            <li class="nav-item">
                <a href="contacts.html" class="nav-link">
                    <i class="bi bi-person-rolodex me-2"></i> İletişim
                </a>
            </li>

            <!-- Settings -->
            <li class="nav-item">
                <a href="parameters.html" class="nav-link">
                    <i class="bi bi-gear me-2"></i> Ayarlar
                </a>
            </li>
        </ul>
        <div class="sidebar-footer mt-auto text-center position-relative mb-0">
            <a href="login.html" class="btn btn-danger mx-3 mb-4 w-100"><i class="bi bi-box-arrow-right me-2"></i> Çıkış Yap</a>
        </div>
    </div>

    <!-- Main Content -->

    <!-- MAIN CONTENT -->
    <div class="content">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Yeni Blog Oluşturma</h2>
            <a href="blogs.html" class="btn btn-secondary" style="background: #279a7d;">
                <i class="bi bi-arrow-left"></i> Geri Dön
            </a>
        </div>

        <div class="container">

            <div class="card shadow-sm">
                <div class="card-body">
                    <form>

                        <!-- Title -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Başlık</label>
                            <input type="text" class="form-control" placeholder="Blog başlığını giriniz">
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Kategori</label>
                            <select class="form-select">
                                <option value="">Kategori seçiniz</option>
                                <option>Teknoloji</option>
                                <option>Yazılım</option>
                                <option>Ağ ve Güvenlik</option>
                                <option>Veri Bilimi</option>
                            </select>
                        </div>

                        <!-- Author -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Yazar</label>
                            <select class="form-select">
                                <option value="">Yazar seçiniz</option>
                                <option>Ayşe Güler</option>
                                <option>Kevin Anderson</option>
                                <option>Mehmet Yılmaz</option>
                            </select>
                        </div>

                        <!-- Upload Image -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Kapak Fotoğrafı</label>
                            <input type="file" class="form-control" id="imageUpload">
                            <img id="imagePreview" class="image-preview mt-3" alt="Preview">
                        </div>

                        <!-- Content -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">İçerik</label>
                            <textarea id="editor"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-save"></i> Kaydet
                        </button>

                    </form>

                </div>
            </div>

        </div>

        <!-- RIGHT: Mini Stats -->


    </div>

    </div>



    <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/tinymce@5/tinymce.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
