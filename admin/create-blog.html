<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogy Admin - Blog Detayı</title>
    <link href="assets/img/favicon.png" rel="icon" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="burger-item">
            <h4 class="mb-4" style="color:rgb(244, 244, 244); text-align: center;">Blogy. Admin</h4>
            <button class="burger-btn d-lg-none" id="sidebarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <ul class="nav-items">
            <a href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a href="blogs.html" class="active"><i class="bi bi-journal-text me-2 "></i> Bloglar</a>
            <a href="categories.html"><i class="bi bi-tags me-2"></i> Kategoriler</a>
            <a href="authors.html"><i class="bi bi-people me-2"></i> Yazarlar</a>
            <a href="messages.html"><i class="bi bi-envelope me-2"></i> Mesajlar</a>
            <a href="contacts.html"><i class="bi bi-person-rolodex me-2"></i> İletişim</a>
            <a href="parameters.html"><i class="bi bi-gear me-2"></i> Ayarlar</a>
        </ul>
        <div class="sidebar-footer mt-auto text-center position-relative mb-0">
            <a href="login.html" class="btn btn-danger mx-3 mb-4 w-100"><i class="bi bi-box-arrow-right me-2"></i> Çıkış Yap</a>
        </div>
    </div>

    <!-- Main Content -->

    <!-- MAIN CONTENT -->
    <div class="content">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Yeni Blog Oluşturma</h2>
            <a href="blogs.html" class="btn btn-secondary" style="background: #279a7d;">
                <i class="bi bi-arrow-left"></i> Geri Dön
            </a>
        </div>

        <div class="container">

            <div class="card shadow-sm">
                <div class="card-body">
                    <form>

                        <!-- Title -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Başlık</label>
                            <input type="text" class="form-control" placeholder="Blog başlığını giriniz">
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Kategori</label>
                            <select class="form-select">
                                <option value="">Kategori seçiniz</option>
                                <option>Teknoloji</option>
                                <option>Yazılım</option>
                                <option>Ağ ve Güvenlik</option>
                                <option>Veri Bilimi</option>
                            </select>
                        </div>

                        <!-- Author -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Yazar</label>
                            <select class="form-select">
                                <option value="">Yazar seçiniz</option>
                                <option>Ayşe Güler</option>
                                <option>Kevin Anderson</option>
                                <option>Mehmet Yılmaz</option>
                            </select>
                        </div>

                        <!-- Upload Image -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Kapak Fotoğrafı</label>
                            <input type="file" class="form-control" id="imageUpload">
                            <img id="imagePreview" class="image-preview mt-3" alt="Preview">
                        </div>

                        <!-- Content -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">İçerik</label>
                            <textarea id="editor"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-save"></i> Kaydet
                        </button>

                    </form>

                </div>
            </div>

        </div>

        <!-- RIGHT: Mini Stats -->


    </div>

    </div>



    <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/tinymce@5/tinymce.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
